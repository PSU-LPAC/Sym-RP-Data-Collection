<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symmetry Labeling</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden;
        }

        #left-panel {
            overflow: auto;
        }

        #parent {
            /* width: 1000px; */
            width: auto;
            height: auto;
            overflow: hidden;
            position: relative;
            /* background: #f5f5f5; */
        }

        #child {
            margin: auto;
        }

        #myCanvas {
            position: absolute;
        }

        #pic {
            /* width: 100%; */
            height: 50vh;
        }


        .btn:hover {
            text-shadow: 0px 0px 1px black;
        }

        .btn:hover .tooltip-text {
            visibility: visible;
        }

        .btn:hover .tooltip-text-2 {
            visibility: visible;
        }

        .tooltip-text {
            visibility: hidden;
            /* width: 160px; */
            background-color: black;
            color: #fff;
            text-align: center;
            position: absolute;
            /* width: 120px;
            bottom: 100%;
            left: 50%;
            margin-left: -60px; */
        }

        .tooltip-text-2 {
            visibility: hidden;
            /* width: 160px; */
            background-color: black;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -50%;
        }

        .fixed_width {
            width: 130px !important;
        }

        .fixed_height {
            height: 50vh;
        }

        #label_class {
            width: 200px;
            float: right;
        }


        #rot_button.btn-outline-secondary {
            color: red;
        }

        #rot_button.btn-primary {
            background-color: #ac2925;
            color: white;
        }

        #ref_button.btn-outline-secondary {
            color: green;
        }

        #ref_button.btn-primary {
            background-color: #398439;
            color: white;
        }

        #instruction_button {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <crowd-form id="form">
        <div class="container-fluid">
            <div class="page-header justify-content-between" id="header">
                <!-- [Header] -->

                <p class="fs-4 text-center fw-bold" id="title">[Title]</p>

                <p class="fs-6 font-monospace text-center"> Note: Real world symmetries may <strong
                            style="color: red;font-size: 120%;">NOT</strong> appear perfectly. </p>
            </div>

            <div class="row">
                <p class="fs-6 font-monospace text-center" id="tutorial-display"> [Totorial] </p>
            </div>


            <div class="row border " id="body-part">
                <div id="alert-box">
                    <crowd-alert type="info" id="warning-msg" dismissible>
                        [Warning Msg]
                    </crowd-alert>
                </div>

                <div id="response">
                    <!-- *Response -->
                    <input id="coordinates" name="coordinates" type="hidden" />
                    <input id="imageSize" name="imageSize" type="hidden" />
                </div>

                <div class="col-4 border" id="left-panel">
                    <div class="row">
                        <!-- *[Instruction] -->
                        <button type="button" class="btn" name="instruction_button" id="instruction_button"> Click
                            Here for Instructions
                        </button>
                        <div id="instruction">

                            <p class="fs-6" id="instruction-content">
                            
                            </p>

                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <!-- *[Information] -->
                        <div id="sym-info">
                            <p class="fs-6 text-center">
                                Labeled Rotation Symmetries: 0
                                <br>
                                Labeled Reflection Symmetries: 0
                            </p>
                        </div>
                    </div>

                    <hr>

                    <div class="row mt-2" id="label-panel">
                        <!-- *[Label Panel] -->

                        <div class="row mb-2">
                            <div class="col-6">
                                CHOOSE A SYMMETRY TYPE:
                            </div>
                            <div class="col-6">
                                <div class="btn-group" role="group">
                                    <label class="btn btn-outline-secondary" type="radio" name="sym_options"
                                           id="rot_button" autocomplete="off" checked>
                                           <i class="bi bi-dot"></i> Rotation Symmetry
                                        <span class="tooltip-text-2">
                                            Click one point as the rotation center
                                            <br>
                                            (Hotkey: <strong>R</strong>)
                                        </span>
                                    </label>
                                    <label class="btn btn-outline-secondary" type="radio" name="sym_options"
                                           id="ref_button" autocomplete="off">
                                           <i class="bi bi-dash-lg"></i>
                                        Reflection Symmetry
                                        <span class="tooltip-text-2">
                                            Click two points as the reflection axis
                                            <br>
                                            (Hotkey: <strong>R</strong>)
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <p>
                                CHOOSE AN ACTION:
                            </p>
                        </div>

                        <div class="row justify-content-center">
                            <div class="row mb-2">
                                <span id="delete_flip" class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-primary" type="radio" name="options" id="annotate_button"
                                           autocomplete="off">
                                        Label
                                        <span class="tooltip-text-2">
                                            Label a New Symmetry
                                            <br>
                                            (Hotkey: <strong>D</strong>)
                                        </span>
                                    </label>
                                    <label class="btn btn-outline-secondary" type="radio" name="options"
                                           id="delete_button" autocomplete="off" checked>
                                        Delete
                                        <span class="tooltip-text-2">
                                            Delete an Existing Symmetry
                                            <br>
                                            (Hotkey: <strong>D</strong>)
                                        </span>
                                    </label>
                                </span>
                            </div>


                            <div class="row mb-2">
                                <div class="col-4 d-grid">
                                    <button type="button" class="btn btn-secondary btn-sm" name="undo_button"
                                            id="undo_button">
                                        Undo Last
                                        <span class="tooltip-text">
                                            Undo last Annotation/Deletion
                                            <br>
                                            (Hotkey: <strong>CTRL+Z</strong>)</span>
                                    </button>
                                </div>
                                <div class="col-4 d-grid">
                                    <button type="button" class="btn btn-warning btn-sm" name="reposition_button"
                                            id="reposition_button">
                                        Reset View
                                        <span class="tooltip-text">
                                            Reset View Scale After Zooming-In
                                            <br>
                                            (Hotkey: <strong>CTRL+X</strong>)</span>
                                    </button>
                                </div>
                                <div class="col-4 d-grid">
                                    <button type="button" class="btn btn-danger btn-sm" name="reset_button"
                                            id="reset_button">
                                        Clear All
                                        <span class="tooltip-text">
                                            Clear All Annotations
                                            <!-- <br>
                                    <span style="color: red;">Symmetry Labels disappeared cannot be
                                        recovered!</span> -->
                                        </span>
                                    </button>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12 d-grid">
                                    <button type="button" class="btn btn-success" name="submit" id="submit"> Submit
                                        <span class="tooltip-text">
                                            Click here to submit your labeling
                                            <br>
                                            (Hotkey:<strong>ENTER</strong>)
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

                <div class="col">
                    <!-- *[Canvas Part] -->

                    <div class="fixed_height border col  d-flex justify-content-center">
                        <div id="parent">
                            <div id="child">
                                <canvas id="myCanvas"></canvas>
                                <!-- <img class="fixed_height" id="pic" src="${img_url}" /> -->
                                <img class="fixed_height" id="pic"
                                     src="https://sym-rp-data-collection.s3.amazonaws.com/Dataset/Iter-1/000-201.jpg" />

                                <!-- <img class="fixed_height" id="pic" src=".\figures\test images\Butterfly.jpg" /> -->
<!-- 
                                <img class="fixed_height" id="pic" src=".\figures\test images\flower.jpg" /> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row border">
                <!-- * [IRB Study Information Here] -->
                <div>
                    <p class="fs-6 font-monospace" id="sym-irb">

                    </p>
                </div>
                <div>
                    <p class="fs-6 font-monospace" id="worker-info">

                    </p>
                </div>
            </div>


        </div>

        <!-- Prevent crowd-form from creating its own button -->
        <crowd-button form-action="submit" style="display: none;"></crowd-button>
    </crowd-form>



    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>

    <script>
        // Load XML
        let sym_info_url = "sym-info.xml";

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: sym_info_url,
                dataType: "xml",
                success: function (xml) {
                    // Text
                    $("p#title").html($(xml).find('title').text());
                    $("p#tutorial-display").html($(xml).find('sym-tutorial').text());
                    $("p#instruction-content").html($(xml).find('sym-instruction').text());
                    $("p#sym-irb").html($(xml).find('sym-irb').text());
                    $("p#worker-info").html($(xml).find('worker-info').text());

                    // Warning Message
                    $("#warning-msg").html($(xml).find('warning-msg').text());
                }
            });

        });


    </script>

    <!-- <script src="https://sym-rp-data-collection.s3.amazonaws.com/Sym-Interface/turker.js"></script> -->
    <script src="turker.js"></script>
</body>

</html>
