 <!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symmetry Labeling</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="sym.css">
</head>

<body>

    <body>
        <div class="container" id="container">

            <div class="row">
                <div class="row mt-5">
                    <!-- <h1>Label one symmetry per image.</h1> -->
                    <p class="fs-3 text-center final-congrats" id="congrats">
                        Thank you for your interest in the study. You have labeled {num_labeled} images making ${money}.
                    </p>
                    <br>
                    <p class="fs-3 text-center">
                        We welcome comments and suggestions on how to make the task and the website better.
                    </p>
                </div>
                <hr>
                <div class="row mt-3">
                    <h3> Comments: </h3>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <textarea class="form-control" id="suggestions" name="suggestions" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="fs-5 text-center"> You must submit the results in order to get paid for the hit </p>

                    <div class="row justify-content-center mb-5">
                        <div class="col-6 d-grid">
                            <button type="button" class="btn btn-lg btn-primary" id="all-submit">Submit Results to Mechanical
                                Turk</button>
                        </div>
                    </div>

                    <h3 class="text-center"> Thank you for your time! </h3>
                </div>

                <div class="row border mt-5">
                    <!-- * [IRB Study Information Here] -->
                    <div>
                        <p class="fs-6 font-monospace sym-irb">
                        </p>
                    </div>
                    <div>
                        <p class="fs-6 font-monospace worker-info">
                        </p>
                    </div>
                </div>
            </div>


        </div>
    </body>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>

</html>
