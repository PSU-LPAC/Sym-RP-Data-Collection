<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symmetry Labeling</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="label.css"> -->
</head>

<body>

    <body>
        <div class="container">

            <div class="page-header">
                <!-- <h1>Label one symmetry per image.</h1> -->
                <h3 class="text-center" id="congrats">
                    Thank you for your interest in the study. You have labeled {num_labeled} images making ${money}.
                </h3>
                <h3 class="text-center">
                    We welcome comments and suggestions on how to make the task and the website better.
                </h3>

                <p class="lead"></p>

            </div>

            <div class="page-header">
                <h3> Comments: </h3>
                <div class="row justify-content-md-center">
                    <div class="col col-lg-3">
                    </div>
                    <div class="col col-lg-6">
                        <textarea class="form-control" id="suggestions" rows="5"></textarea>
                    </div>
                    <div class="col col-lg-3">
                    </div>
                </div>


            </div>

            <div class="page-header">
                <h3 class="text-center"> You must submit the results in order to get paid for the hit </h3>
                <p class="text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="submit">Submit Results to Mechanical
                        Turk</button>
                </p>
                <h3 class="text-center"> Thank you for your time </h3>
            </div>


        </div>
    </body>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="end.js"></script>


</body>

</html>
