<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Congrats!</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container">

            <div class="row my-3">
                <p class="fs-3 text-center fw-bold">CONGRATULATIONS!</p>

                <p class="fs-4 text-center fw-bold">
                    You are qualified to start the Recurring Pattern labeling task now
                </p>

            </div>

            <hr>

            <!-- <div class="row my-3">
                <p class="fs-4 text-center fw-bold" style="color: red;">
                    Remember: Real world Recurring Pattern are often Imperfect
                </p>

            </div> -->

            <hr>

            <div class="row my-3">
                <button type="button" class="btn btn-lg btn-outline-primary navigation" id="survey-button">
                    Click here to do the quick background survey and enter your work ID for us to give you the
                    qualification.
                </button>

            </div>

            <hr>
            <div class="row my-3">
                <p class="fs-6 font-monospace rp-irb">
                </p>
            </div>
        </div>
    </body>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="../reload.js"></script>

    <script>
        $(document).ready(function () {
            // Load XML
            let xml_url = "../rp.xml";
            $.get(xml_url, function (xml) {
                console.log("Load XML was performed.");

                reloadMain(xml);
                let survey_url = $(xml).find(`survey-url`).text();
                $(".btn#survey-button").click(function () {
                    window.open(survey_url);
                });
            });
        });
    </script>


</body>

</html>
