<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recurring Pattern Labeling Tutorial</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../rp.css">

</head>

<body>

    <body>
        <div class="container">
            <div class="row">
                <p class="fs-2 fw-bold text-center">
                    Understanding Recurring Pattern
                </p>
                <p class="fs-4 fw-bold text-center title"></p>
            </div>

            <hr>

            <div class="row d-grid gap-3">

                <div>
                    <p class="fs-3 fw-bold text-center">What is a Recurring Pattern?</p>

                    <p class="fs-6 rp-definition">
                        [rp-definition]
                    </p>
                </div>

                <!-- <h2>An illustration image about Recurring Pattern</h2> -->

                <div class="row border">
                    <div class="col-4 d-flex justify-content-center">
                        <figure class="figure">
                            <img src="../figures/toy_example_2_labeled.png" class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption text-center">An illustration image about <b>Recurring
                                    Pattern</b>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <p class="fs-6 rp-example-illustration">

                        </p>

                    </div>
                </div>

                <div class="row border">
                    <button type="button" class="btn btn-lg expandable hidden"> Click Here for Examples of RPs in Real
                        Images
                    </button>

                    <div class="expandable-content">
                        <div class="row rp-examples"></div>
                    </div>


                </div>

                <div class="row border">
                    <button type="button" class="btn btn-lg expandable hidden"> Click Here for Labeling Instructions
                    </button>

                    <div class="expandable-content row">
                        <div class="row">
                            <p class="fs-6 rp-instruction">

                            </p>
                        </div>
                        <div class="row">
                            <p class="fs-5 text-center fw-bold">How to label TWE RPs in <b>Box</b> mode</p>

                            <div class="ratio ratio-16x9">
                                <video src="..\figures\tutorial\box.mp4" autoplay muted loop></video>
                            </div>
                        </div>

                        <div class="row">
                            <p class="fs-5 text-center fw-bold">How to label an RP in <b>Polygon</b> mode</p>

                            <div class="ratio ratio-16x9">
                                <video src="..\figures\tutorial\polygon.mp4" autoplay muted loop></video>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <button type="button" class="btn btn-lg btn-outline-primary navigation" id="start-test"
                            onclick="location.href = 'rp_test.html';"> Start a Quick Test on RP Labeling
                    </button>

                    <p class="fs-5 text-center mt-3" style="color: blue;">
                        By passing this quick test, you will be redirected to the quick background survey.
                    </p>
                </div>
            </div>



        </div>
    </body>

    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script id="reload" src="../reload.js"></script>

    <script>
        $(document).ready(function () {
            let xml_url = "../rp.xml";

            $.get(xml_url, function (xml) {
                // Load XML
                console.log("Load XML was performed.");

                reloadText(xml);
                reloadRPFigs(xml);

                setExpand();
            });


        })

        function setExpand() {
            $("div.expandable-content").slideUp(0);

            $("button.expandable").click(function () {
                let content = $(this).siblings(".expandable-content");
                content.clearQueue();
                content.slideToggle();
            });
        }
    </script>

</body>

</html>
